{% extends "base.html" %}
{% load staticfiles %}

{% block page_content %}
<section class="content-header" xmlns="http://www.w3.org/1999/html">
</section>
<section class="content">
<div class="row">
    <div class="col-lg-6">
        <div class="box">
            <div class="box-header with-border">
            <h2>List of videos</h2>
            </div>
            <div class="box-body">
                <table class="table">
                <thead>
                <tr>
                    <th>key</th>
                    <th>bucket </th>
                    <th>duration</th>
                    <th>height</th>
                    <th>width</th>
                    <th>created</th>
                    <th>view</th>
                </tr>
                </thead>
                <tbody>
                {% for v in video_list %}
                    <tr>
                        <td>{{ v.key }} </td>
                        <td>{{ v.bucket }} </td>
                        <td class="text-right">{{ v.length_in_seconds }} </td>
                        <td class="text-right">{{ v.height }} </td>
                        <td class="text-right">{{ v.width }} </td>
                        <td class="text-center">{{ v.created }}</td>
                        <td><a href="/videos/{{ v.pk }}">view</a></td>
                    </tr>
                {% endfor %}
                </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</section>
{% endblock %}
