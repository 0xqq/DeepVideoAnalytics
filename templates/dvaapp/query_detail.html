{% extends "base.html" %}
{% load staticfiles %}
{% block page_content %}
<section class="content-header" style="padding-top:0px" xmlns="http://www.w3.org/1999/html">
<div class="row">
    <div class="box box-info">
        <div class="box-header">
            <h2>Query results</h2>
        </div>
    </div>
</div>
</section>
<section class="content">
<div class="row">
        <div class="col-lg-4">
        <div class="box">
        <div class="box-body text-center">

            <img class="img-responsive img-bordered"  src="{{ url }}" style="width:80%;margin-left:auto;margin-right:auto" />
        </div>
        </div>
    </div>
    <div class="col-lg-8">
            <div class="row">
                {% for d in result_list %}
                    <div class="col-sm-3 col-xs-6">
                        <div class="box box-primary">
                        <div class="box-header with-border">
                            <p>{{ d.video.name }} at {{ d.frame.time_seconds }}</p>
                            <p>Found by {{ d.algorithm }} at {{ d.distance|floatformat }}</p>
                        </div>
                        <div class="box-body">
                            <a href="/frames/{{ d.frame.pk }}"><img class="img-responsive img-bordered-sm" style="width:80%;margin-left:auto;margin-right:auto" src="/media/{{ d.video.pk }}/frames/{{ d.frame.pk }}.jpg"></a>
                        </div>
                        </div>
                    </div>
                {% endfor %}
                </div>
                </div>
            </div>
</section>
{% endblock %}
