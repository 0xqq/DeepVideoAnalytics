{% extends "base.html" %}
{% load staticfiles %}
{% block page_content %}
<section class="content-header" xmlns="http://www.w3.org/1999/html">
</section>
<section class="content">
<div class="row">
        <div class="col-lg-6">
        <div class="box">
        <div class="box-header with-border">
            <h2>Query</h2>
        </div>
        <div class="box-body">
            <img src="{{ url }}" style="width:80%" />
        </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="box">
            <div class="box-header with-border">
            <h4>Results for the query</h4>
            </div>
            <div class="ibox-body">
                <table class="table">
                <thead>
                <tr>
                    <th>video</th>
                    <th>frame</th>
                    <th>algorithm</th>
                    <th>distance</th>
                </tr>
                </thead>
                <tbody>
                {% for d in result_list %}
                    <tr>
                        <td>{{ d.video.name }}</td>
                        <td>{{ d.frame.time_seconds }}</td>
                        <td>{{ d.algorithm }}</td>
                        <td>{{ d.distance }}</td>
                    </tr>
                {% endfor %}
                </tbody>
                </table>
                </div>
            </div>
    </div>


</div>

</section>
{% endblock %}
